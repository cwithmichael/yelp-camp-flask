{% extends 'base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center mt-5 mb-3">
  <div class="row">
    <div class="col-md-6 offset-md-3 col-xl-4 offset-xl-4">
      <div class="card shadow">
	<img src="https://images.unsplash.com/photo-1539192262370-c2e258ff1cf5?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1050&q=80" alt="" class="card-img-top" />
	<div class="card-body">
	  <h5 class="card-title">Register</h5>
	  <form method="POST" action="/register" class="validated-form" novalidate>
	    <div class="mb-3">
	      <label for="email" class="form-label">Email</label>
	      <input class="form-control" type="email" id="email" name="email" autofocus required>
	      <div class="valid-feedback">
		Looks good!
	      </div>
	    </div>
	    <div class="mb-3">
	      <label for="username" class="form-label">Username</label>
	      <input class="form-control" type="text" id="username" name="username" required>
	      <div class="valid-feedback">
		Looks good!
	      </div>
	    </div>
	    <div class="mb-3">
	      <label for="password" class="form-label">Password</label>
	      <input class="form-control" type="password" id="password" name="password" required>
	      <div class="valid-feedback">
		Looks good!
	      </div>
	    </div>
	    <div class="d-grid gap-2">
	      <button class="btn btn-success">Register</button>
	    </div>
	  </form>
	</div> <!-- card body -->
      </div><!-- card shadow -->
    </div><!-- col-md-6 -->
  </div><!-- row -->
</div><!-- container -->
{% endblock %}
